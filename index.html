<!DOCTYPE html>

<head>

    <link rel="shortcut icon" href="img/favicon1.svg" type="image/svg">
    <link rel="stylesheet" href="css/style.css">
    <title>To Do List</title>
</head>

<body>

    </div>
    <script src="js/script.js"></script>
